title: "Les recettes de Mamie"
description: "Carnet de cuisine de famille"
url: "https://mamie-recettes.com"
baseurl: ""

remote_theme: "mmistakes/so-simple-theme@3.2.0"

# For local builds (not needed on GitHub Pages, but harmless):
plugins:
  - jekyll-remote-theme

collections:
  recipes:
    output: true
    permalink: /recettes/:name/

defaults:
  - scope:
      path: ""
      type: "recipes"
    values:
      layout: recipe

markdown: kramdown
highlighter: rouge

sass:
  sass_dir: assets/css
